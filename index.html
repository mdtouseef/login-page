<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login page</title>
</head>
<body>
    <div id="loginbox">
        <div class="left-box">
            <h1>Sign-up</h1>
            <input type="text" name="username" placeholder="username">
            <input type="text" name="email" placeholder="email">
            <input type="text" name="password" placeholder="password">
            <input type="text" name="password2" placeholder="password2">
            <input type="submit" name="Signup button" value="Sign up">
        </div>
        <div class="right-box">
            <span class =" signinwith">Sign-in with <br> Social Network <br></span>
            <button class="Facebook">login with Facebook <br></button>
            <button class="Google">login with Google <br></button>
            <button class="linkedin">login with linkedin <br></button>
        </div>
        <div class="or">OR</div>
    </div>
